<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Choơi X-O</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <header id="header">
        <div class="player player-active"
             id="xPlayerDisplay"
             onclick="choosePlayer('X')">
            X
        </div>
        <h3 id="titleHeader">CHỌN</h3>
        <div class="player"
             id="oPlayerDisplay"
             onclick="choosePlayer('O')">
            O
        </div>
    </header>

    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button id="restartBtn">
        Restart
    </button>
</main>

<script src="index.js"></script>
</body>
</html>
